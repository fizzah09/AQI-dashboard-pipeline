name: Verify Hopsworks Integration

on:
  workflow_dispatch: # Manual trigger only
  schedule:
    # Runs every 6 hours to check health
    - cron: '0 */6 * * *'

env:
  PYTHON_VERSION: '3.10'

jobs:
  verify-hopsworks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hopsworks hsml pandas python-dotenv

    - name: Create Environment File
      run: |
        cat << EOF > .env
        HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}
        HOPSWORKS_PROJECT_NAME=${{ secrets.HOPSWORKS_PROJECT_NAME }}
        EOF

    - name: Run Hopsworks Verification Script
      run: |
        python scripts/verify_hopsworks.py

    - name: Upload Verification Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: hopsworks-verification-${{ github.run_number }}
        path: |
          hopsworks_verification_report.json
        retention-days: 30
